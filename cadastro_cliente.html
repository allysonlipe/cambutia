        <form action="processar_cadastro_cliente.php" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required>
            <input type="submit" class="submitButton" value="Cadastrar">
        </form>
        <!-- Conteúdo da página -->
        <!-- Aqui você pode adicionar o conteúdo específico de cada guia quando clicadas -->
        <script>
            function exibirMensagem() {
                document.getElementById("mensagem").innerHTML = "Cadastrando...";
                return true; // Continue com o envio do formulário
            }
        </script>
        <!-- Máscara CPF e Cliente -->
        <script>
            $(document).ready(function () {
                // Aplica máscara de CPF (###.###.###-##)
                $('#cpf').mask('000.000.000-00');
                // Aplica máscara de telefone (##) #####-####
                $('#telefone').mask('(00) 00000-0000');
            });
        </script>

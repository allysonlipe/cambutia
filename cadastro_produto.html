<html lang="PT-BR">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>

<body>

    <body>
        <div id="mensagem"></div>
        <!-- Barra de navegação -->
        <ul class="navbar">
            <li class="nav-item"><a href="index.html">Home</a></li>
        <li class="nav-item"><a href="cadastro_cliente.html">Cadastrar Cliente</a></li>
        <li class="nav-item"><a href="cadastro_produto.html">Cadastrar Produto</a></li>
        <li class="nav-item"><a href="gerar_comanda.html">Criar Comanda</a></li>
        <li class="nav-item"><a href="comandas_anteriores.php">Comandas Anteriores</a></li>
        </ul>
        <form action="processar_cadastro_produto.php" method="POST">
            <label for="nome">Nome do Produto:</label>
            <input type="text" id="nome" name="nome" required>
            <br>

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" rows="4" required></textarea>
            <br>

            <label for="preco">Preço<span class="currency-symbol"> R$:</span></label>
            
            <input type="text" id="preco" name="preco" required>
            <br>

            <input type="submit" class="submitButton" value="Cadastrar Produto">
        </form>
        <!-- Conteúdo da página -->
        <!-- Aqui você pode adicionar o conteúdo específico de cada guia quando clicadas -->

        <script>
            function exibirMensagem() {
                document.getElementById("mensagem").innerHTML = "Cadastrando...";
                return true; // Continue com o envio do formulário
            }
        </script>

        <!-- Script para mascarar a moeda -->
        <script>
             $(document).ready(function () {
                // Aplica máscara de moeda em reais
            $('#preco').mask('R$ #.###,##', { reverse: true });
            });
        </script>

    </body>
